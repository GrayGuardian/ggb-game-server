syntax = "proto2";
package http;

import "user.proto";

message rpc {
    optional user.login User_Login = 100;
    optional user.register User_Register =101;
}

message rpcRet {
    optional common.Error Error = 1;

    optional user.loginRet User_LoginRet = 100;
    optional user.registerRet User_RegisterRet = 101;
}