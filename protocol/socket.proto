syntax = "proto2";
package socket;

import "common.proto";

message conn {
    required string token = 1;
    required int32 pid = 2;
}
message connRet { }

message moveTo {
    required common.Pos pos = 1; 
}
message moveToRet { }

message c2s {
    required string router = 1;

    optional conn conn = 100;
    optional moveTo moveTo = 101;
}

message s2c {
    required string router = 1;

    optional common.Error error = 50;

    optional connRet connRet = 100;
    optional moveToRet moveToRet = 101;
}

