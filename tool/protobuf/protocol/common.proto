syntax = "proto2";

package common;

message Error {
    required int32 code = 1;
    required string msg = 2;
}
message UserInfo {
    required int32 uid = 1;
    required string username = 2;
}
message AreaInfo {
    required int32 aid = 1;
    required string name = 2; 
    required int32 ismaintenance = 3; 
}
message Pos {
    required int32 mid = 1;
    required int32 x = 2;
    required int32 y = 3;
}
